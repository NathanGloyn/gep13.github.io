---
layout: default
---

<div id="index">
  <h3>Recent Posts</h3>
  
  {% for post in site.posts limit:5 %}
    <article>
      <h1 class="title"><a href="{{ root_url }}{{ post.url }}" title="{{ post.title }}">{{ post.title | titlecase }}</a> <a href="{{ root_url }}{{ post.url }}" target="_blank" title="{{ post.title }}"><i class="icon-link"></i></h2>
      <p>{% if post.description %}{{ post.description }}{% else %}{{ post.content | strip_html | strip_newlines | truncate: 120 }}{% endif %}</p>
	</article>
  {% endfor %}
</div>
